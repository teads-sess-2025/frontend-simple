<a routerLink="/note/new">
    <div class="fsss-home-view__note-preview fsss-home-view__note-create">
        <h1>+</h1>
        Create new note
    </div>
</a>
@for(note of notes; track note.id) {
    <a routerLink="/note/{{note.id}}">
        <div class="fsss-home-view__note-preview">
            <h2>{{note.title}}</h2>
            <textarea readonly class="fsss-home-view__note-text" [ngModel]="note.text"></textarea>
        </div>
    </a>
}
