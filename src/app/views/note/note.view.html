<div class="sess-note-view__toolbar">
    <button (click)="saveChanges()" title="Save changes">💾</button>
    <button (click)="deleteNote()" title="Delete note">❌</button>
</div>
<input class="sess-note-view__title" type="text" [(ngModel)]="note.title" />
<textarea class="sess-note-view__text" [(ngModel)]="note.text"></textarea>
